<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/flaticon/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/fa-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block header %}{% endblock %}
</head>

<body>
    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}
    <!-- /Navbar -->

    <!-- Main content -->
    <main class="container">
        {% include 'partials/_alerts.html' %}
        {% block content %}{% endblock %}
    </main>
    <!-- /Main content -->

    <!-- Footer -->
    {% include 'partials/_footer.html' %}
    <!-- /Footer -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block footer %}{% endblock %}
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
