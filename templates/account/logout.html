{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} | Logout{% endblock title %}
{% block content %}
<h1>Logout</h1>
<p>Are you sure you want to logout?</p>
<form action="{% url 'account_logout' %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
</form>
{% endblock content %}
