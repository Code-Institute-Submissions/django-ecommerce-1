{% load myproduct_tags %}

<div class="col-12 col-md-6 col-lg-4 mb-3">
    <div class="card product-list-item">
        <img class="card-img-top" src="{{ product.image.url }}" alt="Product image">
        <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="product-price">â‚¬{{ product.price }}</p>
            <p class="product-rating">
                {% autoescape off %}
                {{ product.rating|star_generator }}
                {% endautoescape %}
            </p>
            <a href="{% url 'add_to_basket' product_id=product.id %}" class="btn btn-success">Add to
                Basket</a>
            <a href="{{ product.get_absolute_url }}" class="btn btn-primary">View</a>

            <div class="float-right mt-2">
                {% include 'partials/_product_admin.html' %}
            </div>
        </div>
    </div>
</div>
